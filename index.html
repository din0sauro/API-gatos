<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
</head>
<body>
    <header class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Gatos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quiénes somos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>           
    </header>
    <div class="datos">
    <h1>Dato sobre gatos</h1>
    <p id="cat-fact">Presiona el botón para obtener un dato sobre gatos</p>
    <button class="boton-dato" id="fetch-fact-button">Obtener dato sobre gatos</button>

    <script>
        document.getElementById('fetch-fact-button').addEventListener('click', function() {
            axios.get('https://meowfacts.herokuapp.com/')
                .then(response => {
                    const fact = response.data.data[0];
                    document.getElementById('cat-fact').innerText = fact;
                })
                .catch(error => {
                    console.error("Error al obtener el dato sobre gatos:", error);
                    document.getElementById('cat-fact').innerText = 'Error al cargar el dato sobre gatos';
                });
        });
    </script>
    </div>
</body>
</html>
